<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon-32x32.png">
    <link rel="stylesheet" href="https://robyn-ui.netlify.app/components/import.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Fandom | Quiz</title>
</head>
<body>

    <header class="header">
        <div class="header-logo"><a href="/index.html"><img class="logo" src="/Images/logo-bg-removed.png"></a>
        </div>
        <h1></h1>
        <nav class="navigation-header">
            <ul class="header-right">
                <button class="btn btn-icon quiz-profile-icon" onclick="window.location.href='/Screens/Profile-Page/ProfilePage.html';"><i class="fa fa-user" aria-hidden="true"></i>
                </button>
            </ul>
        </nav>
    </header>

    <main class="quiz-content-box">

        <div class="quiz-container">
            <div class="result-header">
                <p class="rules-text">Question 1/5</p>
                <p class="rules-text">Score: 0</p>
            </div>
    
            <h4 class="rules-text">What is Robyn's real name?</h4>
            <div class="options-container">
                <button class="btn btn-outlined rules-btn rules-btn-primary option-btn" onclick="window.location.href='/Screens/Result-Page/ResultPage.html';" >Tim</button>
                <button class="btn btn-outlined rules-btn rules-btn-primary option-btn" onclick="window.location.href='/Screens/Result-Page/ResultPage.html';">Grayson</button>
                <button class="btn btn-outlined rules-btn rules-btn-primary option-btn" onclick="window.location.href='/Screens/Result-Page/ResultPage.html';">Bruce </button>
                <button class="btn btn-outlined rules-btn rules-btn-primary option-btn" onclick="window.location.href='/Screens/Result-Page/ResultPage.html';"> Clark</button>  
            </div>

        </div>

        <div class="quiz-container quiz-end">
            <button class="btn btn-outlined rules-btn rules-btn-primary" onclick="window.location.href='/Screens/Result-Page/ResultPage.html';">Check Results</button>
            <button class="btn btn-outlined rules-btn rules-btn-secondry" onclick="window.location.href='/index.html';">Quit</button>
        </div>

    </main>

    
</body>
</html>
