<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon-32x32.png">
    <link rel="stylesheet" href="https://robyn-ui.netlify.app/components/import.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Fandom | Forgotten Password</title>
</head>

<body>

    <header class="header">
        <div class="header-logo"><a href="/index.html"><img class="logo"
                    src="/Images/logo-bg-removed.png"></a>
        </div>
        <nav class="navigation-header">
            <ul class="header-right">
                <li class="navigation-menu"><a href="/index.html" class="nav-text">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="quiz-content-box quiz-container">
        <div class="result-header">
            <h2 class="rules-text">Trouble Logging In ?</h2>
            <h4 class="rules-text">To reset your password, enter the email address associated with your account.</h4>
        </div>

        <label class="rules-text">Enter your Email</label>
        <input class="input-box input-quiz" type="email" placeholder="Enter your email" />

        <button class="btn btn-outlined rules-btn rules-btn-primary option-btn">Request Password Reset</button>
        <button class="btn btn-outlined rules-btn rules-btn-primary option-btn"
            onclick="window.location.href='/Screens/Authentication/SignUp.html';">Back To Sign Up</button>
    </main>



</body>

</html>
