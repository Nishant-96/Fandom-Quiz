<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon-32x32.png">
    <link rel="stylesheet" href="https://robyn-ui.netlify.app/components/import.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Fandom | Signup</title>
</head>
<body>

    <header class="header">
        <div class="header-logo"><a href="/index.html"><img class="logo" src="/Images/logo-bg-removed.png"></a>
        </div>
        <nav class="navigation-header">
            <ul class="header-right">
                <li class="navigation-menu"><a href="/index.html" class="nav-text">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="quiz-content-box quiz-container">
        <div class="result-header">
            <h2 class="rules-text">FANDOM CLUB</h2>
            <h3 class="rules-text">Login In To Your Account</h2>    
        </div>
        
        <label class="rules-text">First Name</label>
        <input class="input-box input-quiz" type="text" placeholder="Enter your First Name"/>
        <label class="rules-text">Last Name</label>
        <input class="input-box input-quiz" type="text" placeholder="Enter your Last Name"/>
        <label class="rules-text">Email</label>
        <input class="input-box input-quiz" type="email" placeholder="Enter your email"/>
        <label class="rules-text">Password</label>
        <input class="input-box input-quiz" type="password" placeholder="Enter your password"/>
        <div class="result-header">
            <h4 class="rules-text">Already a member? <a class="login-a" href="#">Log In</a></h4>        
        </div>
        
        <button class="btn btn-outlined rules-btn rules-btn-primary option-btn">Sign Up</button>

    </main>

    
</body>
</html>
