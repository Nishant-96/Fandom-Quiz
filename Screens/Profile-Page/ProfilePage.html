<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon-32x32.png">
    <link rel="stylesheet" href="https://robyn-ui.netlify.app/components/import.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Fandom | Profile</title>
</head>
<body>

    <header class="header">
        <div class="header-logo"><a href="/index.html"><img class="logo" src="/Images/logo-bg-removed.png"></a>
        </div>
        <nav class="navigation-header">
            <ul class="header-right">
                <li class="navigation-menu"><a href="/index.html" class="nav-text">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="quiz-content-box quiz-container">
        <div class="result-header">
            <h2 class="rules-text">Fandom Profile Details</h2>   
        </div>

        <div class="profile-row" >
            <h4 class="rules-text">Full Name : </h4>
            <p class="rules-text">Lorem Ipsum</p>
        </div>

        <div class="profile-row" >
            <h4 class="rules-text">Email : </h4>
            <p class="rules-text">LoremIpsum@email.com</p>
        </div>

        <div class="profile-row" >
            <h4 class="rules-text">Games Played : </h4>
            <p class="rules-text">0</p>
        </div>
        
        <div class="profile-row" >
            <h4 class="rules-text">Games Won : </h4>
            <p class="rules-text">0</p>
        </div>

        <div class="profile-row" >
            <h4 class="rules-text">Games Lost : </h4>
            <p class="rules-text">0</p>
        </div>
        

        <button class="btn btn-outlined rules-btn rules-btn-secondry" >Log Out</button>
        <button class="btn btn-outlined rules-btn rules-btn-secondry" >Deactivate My account</button>

    </main>

</body>
</html>
